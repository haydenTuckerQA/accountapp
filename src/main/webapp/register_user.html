<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="index.html">Accounts</a>
	</nav>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Registration...</h1>
	    <p class="lead">Please enter your details below.</p>
	  </div>
	</div>
	<div class="container-fluid">
		<form id="registration_form">
			<div class="row">
				<div class="col">
			    	<label for="username">Username</label>
			      	<input type="text" class="form-control" placeholder="Username" id="username" required>
			    </div>
			    <div class="col">
			    	<label for="password">Password</label>
			      	<input type="password" class="form-control" placeholder="Password" id="password" required>
			    </div>
		  	</div>
		  	<div class="row">
		    	<div class="col">
		    		<label for="firstName">First name</label>
		      		<input type="text" class="form-control" placeholder="First name" id="firstName" required>
		    	</div>
		    	<div class="col">
		    		<label for="lastName">Last name</label>
		      		<input type="text" class="form-control" placeholder="Last name" id="lastName" required>
		    	</div>
		  	</div>
		  	<div class="row">
			    <div class="col">
			    	<label for="accountNo">Account Number</label>
			      	<input type="text" class="form-control" placeholder="Account#" id="accountNo" required>
			    </div>
		  	</div>
		  	<button class="btn btn-primary" type="submit" style="margin-top:10px">Register</button>
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="register_user.js"></script>
  </body>
</html>
