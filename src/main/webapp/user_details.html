<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>User Details</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="index.html">Accounts</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link" href="user_home.html">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="user_details.html">My Details <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	    <input class="btn btn-outline-danger my-2 my-lg-0" type="submit" value="Logout" onclick="window.location='index.html';" id="logout"/>
	  </div>
	</nav>

	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Account Details...</h1>
	    <p class="lead">You can view and edit the details of your account below!</p>
	  </div>
	</div>

	<div class="container-fluid">
		<table class="table table-hover" id="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Username</th>
		      <th scope="col">Account#</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Ammend</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
		<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModalCenter">
		  Change Password
		</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Change Password!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form id="resetPassword">
				<div class="row">
					<div class="col">
				    	<label for="oldPassword">Old Password</label>
				      	<input type="password" class="form-control" placeholder="Old Password" id="oldPassword" required/>
				    </div>
				    <div class="col">
				    	<label for="newPassword">New Password</label>
				      	<input type="password" class="form-control" placeholder="New Password" id="newPassword" required/>
				    </div>
			  	</div>
			        <button class="btn btn-secondary" data-dismiss="modal" style="margin-top: 10px" onclick="resetForm()">Cancel</button>
			        <button type="submit" class="btn btn-outline-danger" id="update_password" style="margin-top: 10px">Update Password</button>
			</form>
	      </div>
	      
	    </div>
	  </div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
		function resetForm() {
		    document.getElementById("resetPassword").reset();
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="logout.js"></script>
	<script type="text/javascript" src="user_details.js"></script>
  </body>
</html>
